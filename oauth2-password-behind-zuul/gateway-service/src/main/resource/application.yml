spring:
  aop:
    proxyTargetClass: true
  application:
    name: api-gateway
  mvc:
    view:
      suffix: .html

server:
  port: 8765

eureka:
  instance:
      hostname: localhost
      port: 8761
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

zuul:
  prefix: /api
  routes:
    service1:
      path: /service1/**
      serviceId: service1
    service2:
      path: /service2/**
      serviceId: service2
    mediator:
      path: /mediator/**
      serviceId: mediator

security:
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://uaa-service/oauth/token
      clientId: example_id
      clientSecret: example_secret
    resource:
      jwt:
        key-value: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
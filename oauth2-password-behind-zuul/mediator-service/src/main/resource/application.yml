spring:
  application:
    name: mediator
  activiti:
    process-definition-location-prefix: "classpath:/processes/**/"

server:
  port: 9094

eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  instance:
    hostname: localhost
    port: 8761

security:
  oauth2:
    resource:
      jwt:
        key-value: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----